<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Datos de Fuerza</title>
</head>
<body>
    <h1>Enviar Fuerza</h1>
    <form id="forceForm">
        <label for="strength">Fuerza del Jugador:</label>
        <input type="number" id="strength" name="strength" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('forceForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const strength = document.getElementById('strength').value;

            // Enviar datos al servidor
            try {
                const response = await fetch('https://tu-servidor.glitch.me/api/receiveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ strength }),
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
